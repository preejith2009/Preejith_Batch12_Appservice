<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations Demo</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: aqua;
        }

        /* Bouncing Ball Animation */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(200px); }
        }
        .ball {
            width: 250px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 0.9s infinite alternate ease-in-out;
        }

        /* Rotating Loader */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 5px solid #ccc;
            border-top: 5px solid red;
            border-radius: 50%;
            display: inline-block;
            animation: rotate 0.1s linear infinite;
            margin: 20px;
        }

        /* Slide-in Text */
        @keyframes slideIn {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .slide-text {
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
            animation: slideIn 5s ease-out;
        }

        /* Hover Effect Button */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(3.3); }
            100% { transform: scale(1); }
        }
        .animated-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .animated-button:hover {
            animation: pulse 0.5s ease-in-out;
            background-color: darkgreen;
        }

@keyframes fadeIn {
            from { opacity: 0; } /* Start fully invisible */
            to { opacity: 1; }   /* End fully visible */
        }

        /* Apply fade-in on page load */
        .fade-in {
            animation: fadeIn 10s ease-in-out;
        }

        /* Apply fade-in when hovering over the button */
        .fade-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s;
        }

        .fade-button:hover {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .flash {
            font-size: 24px;
            font-weight: bold;
            color: red;
            animation: flash 6s infinite;
        }

/* Css property to chnage the <p> tag   */
p {
  color: navy;
  text-indent: 30px;
  text-transform: uppercase;
}

/* Css property to chnage the new of paragraph   */
.rest {
  color: red;
  text-indent: 50px;
  text-transform: uppercase;
animation: flash 2s infinite;
}
    </style>
</head>
<body>

    <h2>CSS Animations Demo</h2>

    <!-- Slide-in Text -->
